    <title>Static Template</title>

  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <button onclick="test()">Post Message</button>

  <script>
    function test() {
      var domain = "https://g6ksn.csb.app/";
      var message = "The time is: " + new Date().getTime();
      console.log("domain:", domain, "-----", "message:", message);
      window.opener.postMessage('Message from child', '*');
    }
  </script>
